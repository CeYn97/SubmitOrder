<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Форма обратной связи</title>
  </head>
  <body>
    <!-- Контейнер выравнивает по ширине и по центру -->
    <div class="container">
      <!-- content содержит содержимое формы -->
      <div class="content">
        <!-- Правая колонка: сама форма -->
        <div class="right-side">
          <!-- Заголовок для формы -->
          <div class="topic-text">ПРИЕМНАЯ КОМИСCИЯ</div>
          <p>
            Заполните форму, чтобы узнать больше об IThub или подать заявку на
            обучение
          </p>
          <!-- Форма обратной связи -->
          <form action="" method="POST">
            <!-- Каждый input для выравнивания вкладываем в блок input-box -->
            <div class="input-box">
              <input type="text" placeholder="Ваше имя" name="name" required />
            </div>
            <div class="input-box">
              <input
                value=""
                class="tel"
                placeholder="+7 (999) 999-99-99"
                inputmode="tel"
                name="tel"
                required
              />
            </div>
            <div class="input-box">
              <p>
                <select
                  name="list1"
                  class="select-button"
                  required
                  name="class"
                >
                  <option value="" disabled selected hidden>
                    Выберите класс
                  </option>
                  <option class="select-button-text">7 класс</option>
                  <option class="select-button-text">8 класс</option>
                  <option class="select-button-text">9 класс</option>
                  <option class="select-button-text">10 класс</option>
                  <option class="select-button-text">11 класс</option>
                  <option class="select-button-text">Другое</option>
                </select>
              </p>
            </div>
            <!-- message-box - в input-box-->

            <div class="button">
              <input
                onclick="change()"
                type="submit"
                value="Отправить"
                id="myButton1"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
